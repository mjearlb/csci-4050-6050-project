<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Header Bar</title>
    <style>
        /* Style for the header */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        
        /* Style for the buttons */
        .header-buttons {
            display: inline-block;
            margin: 0 10px;
            padding: 8px 16px;
            background-color: #555;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .header-buttons:hover {
            background-color: #777;
        }
    </style>
</head>
<body>

<header>
    <!-- Buttons in the header -->
    <a href="/tickets" class="header-buttons">Tickets</a>
    <a href="/community" class="header-buttons">Community</a>
    <a href="/gift-shop" class="header-buttons">Gift Shop</a>
    <a href="/cart" class="header-buttons">Cart</a>
</header>

<!-- Content of your webpage goes here -->
<!-- For example: -->
<div>
    <h1>Welcome to our Website!</h1>
    <p>This is the content of your webpage.</p>
</div>

</body>
</html>
