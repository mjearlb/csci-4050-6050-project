<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Deletion Form</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h2>User Deletion Form</h2>
    <form action="http://localhost:3000/deleteUser" method="post" onsubmit="validateForm(event)">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        function validateForm(event) {
            event.preventDefault(); // Prevent default form submission
            var username = document.getElementById("username").value;
            var isValid = true;
    
            // Validation code...
    
            if (isValid) {
                // If all fields are valid, submit the form asynchronously
                submitForm(username);
            }
        }
    
        async function submitForm(username) {
            try {
                const response = await fetch('http://localhost:3000/users/deleteUser', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({username})
                });
                if (response.ok) {
                    const data = await response.text();
                    console.log(data); // Log server response
                    // Optionally, you can redirect the user or show a success message here
                } else {
                    throw new Error('Failed to delete user');
                }
            } catch (error) {
                console.error(error);
                // Handle errors, show error message to the user, etc.
            }
        }
    </script>
    
</body>
</html>
