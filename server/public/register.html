<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        
    </head>
    <body>
        <p>Register an Account:</p>
        <form id="registerForm">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br>
            <label for="firstname">First Name:</label><br>
            <input type="text" id="firstname" name="firstname"><br>
            <label for="lastname">Last Name:</label><br>
            <input type="text" id="lastname" name="lastname"><br>
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email">
            
            
            <p>

            </p>
            <button type="submit">Create Account</button>
        </form>
        
        <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('registerForm').addEventListener('submit', async (event) => {
                event.preventDefault();
                const formData = new FormData(document.getElementById('registerForm'));
                const username = formData.get('username');
                const password = formData.get('password');
                const firstname = formData.get('firstname');
                const lastname = formData.get('lastname');
                const email = formData.get('email');
                const code = formData.get('code');
                
            
                try {
                    const response = await fetch('/users/registerUser', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, lastname, firstname, email, password })
                    });
                    const data = await response.json();
                    if (data.success) {
                        alert('Account successfully created.');
                        window.location.href = `/`;
                    } else {
                        alert('Account creation failed.');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    //deleteForErrorDisplay document.getElementById('message').innerText = 'An error occurred. Please try again later.';
                }
            
            });
        });
        
        
        </script>
    </body>
</html>
