<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<style>
    body {
        background-color: rgb(221, 220, 220);
        color:  rgb(221, 220, 220);
    }

    .body-text{
        color:  rgb(0, 0, 0);
        text-align: center;
    }

    .header-text {
        color:  rgb(0, 0, 0);
        text-align: center;
    }

</style>
<body>
    <div class="header-text">
        <h1>GEORGIA COASTERS</h1>
        <img src="ugalogo.png" width="325" height="200">
    <div class ="body-text">
    <h2>Login</h2>
    <form id="loginForm">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" size="30"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" size="30"><br><br>
        <button type="submit">Login</button>
    </form>
    <p id="message"></p>
    <p>Don't have an account?</p>
    <button onclick="rFunction()">Register</button>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('loginForm').addEventListener('submit', async (event) => {
                event.preventDefault();
                const formData = new FormData(document.getElementById('loginForm'));
                const username = formData.get('username');
                const password = formData.get('password');

                try {
                    const response = await fetch('/admin/verifyLogin', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });
                    const data = await response.json();
                    if (data.success) {
                        window.location.href = `/home/${username}`;
                    } else {
                        document.getElementById('message').innerText = 'Login failed';
                    }
                } catch (error) {
                    console.error('Error:', error);
                    //deleteForErrorDisplay document.getElementById('message').innerText = 'An error occurred. Please try again later.';
                }
            });
        });
        function rFunction() {
            window.location.href = '/register';
        }
    </script>
    </div>
</body>
</html>
